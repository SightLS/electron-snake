<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Змейка</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      /* Стили для модального окна */
      #nameModal {
        display: none;
        position: fixed;
        top: 40%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: white;
        border: 2px solid #4CAF50;
        padding: 20px 30px;
        z-index: 1000;
        box-shadow: 0 0 10px rgba(0,0,0,0.5);
        border-radius: 8px;
      }
      #modalOverlay {
        display: none;
        position: fixed;
        top:0; left:0; right:0; bottom:0;
        background: rgba(0,0,0,0.4);
        z-index: 999;
      }
      #nameModal input[type="text"] {
        width: 100%;
        padding: 8px;
        margin-top: 8px;
        margin-bottom: 12px;
        font-size: 16px;
        box-sizing: border-box;
      }
      #nameModal button {
        padding: 8px 16px;
        background-color: #4CAF50;
        border: none;
        color: white;
        font-size: 16px;
        cursor: pointer;
        border-radius: 4px;
      }
      #nameModal button:hover {
        background-color: #45a049;
      }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Змейка</h1>

        <div class="score">Счет: <span id="score">0</span></div>

        <div class="speed-control">
            <label for="speedSelector">Скорость:</label>
            <select id="speedSelector">
                <option value="150">Легко</option>
                <option value="100">Средне</option>
                <option value="60">Сложно</option>
            </select>
        </div>

        <canvas id="gameCanvas" width="400" height="400"></canvas>

        <div class="controls">
            <button id="startBtn">Начать игру</button>
            <button id="restartBtn">Заново</button>
        </div>

        <div class="highscores">
            <h2>Топ 5 игроков</h2>
            <ul id="highscoreList"></ul>
        </div>
    </div>

    <!-- Модальное окно для ввода имени -->
    <div id="modalOverlay"></div>
    <div id="nameModal">
        <label for="nameInput">Введите ваше имя:</label>
        <input id="nameInput" type="text" maxlength="20" autocomplete="off" />
        <button id="nameSubmitBtn">OK</button>
    </div>

    <script src="game.js"></script>
</body>
</html>
